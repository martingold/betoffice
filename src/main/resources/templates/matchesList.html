<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout.html}"
>
<head>
	<link media="all" rel="stylesheet" th:href="@{/css/matcheslist.css}" type="text/css"/>
	<title>Zápasy</title>
</head>
<body>
<section layout:fragment="content">
	<h1 class="h1">Všechny zápasy</h1>

	<div class="container" id="main">
		<div class="row">
			<div class="col-sm-8" id="detail">
				<h2 id="shawn"><b>Zápasy</b></h2>
			</div>
		</div>
		<table class="table" th:each="match : ${matches}">
			<thead>
			<tr>
				<td>Datum</td>
				<td>#</td>
				<td>Tým 1</td>
				<td>Tým 2</td>
				<td>Výsledek</td>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td th:text="${match.date}"></td>
				<td th:text="${match.description}"></td>
				<td th:text="${match.team1.name}"></td>
				<td th:text="${match.team2.name}"></td>
				<td th:text="${match.result}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</section>
</body>
</html>
