<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout.html}"
>
<head>
	<link media="all" rel="stylesheet" th:href="@{/css/matcheslist.css}" type="text/css"/>
	<script th:href="@{/js/check.js}"></script>
	<title>Zápasy</title>
</head>
<body>

<section layout:fragment="content">
	<h1 class="h1">Všechny zápasy</h1>

	<form method="post" action="/users/bet">
	<div class="container" id="main" th:if="${!football.isEmpty()}">
		<div class="row">
			<div class="col-sm-8" id="detail">
				<h2 id="shawn"><b>Fotbal</b></h2>
			</div>
		</div>
		<table class="table">
			<thead>
			<tr>
				<td>Datum</td>
				<td>#</td>
				<td>Tým 1</td>
				<td>Tým 2</td>
				<td>Výsledek</td>
				<td>Vsadit si</td>
			</tr>
			</thead>
			<tbody>
			<tr th:each="football : ${football}">
				<td th:text="${football.date}"></td>
				<td th:text="${football.description}"></td>
				<td th:text="${football.team1.name}"></td>
				<td th:text="${football.team2.name}"></td>
				<td th:text="${football.result}"></td>
				<td th:if="${!football.date.before(#dates.createNow())}">
					<input type="checkbox" name="accept" class="form-check-input"></td>
				<td th:unless="${!football.date.before(#dates.createNow())}">Zápas se již odehrál</td>
			</tr>
			</tbody>
		</table>
	</div>

	<div class="container" id="main" th:if="${!hockey.isEmpty()}">
		<div class="row">
			<div class="col-sm-8" id="detail">
				<h2 id="shawn"><b>Hokej</b></h2>
			</div>
		</div>
		<table class="table">
			<thead>
			<tr>
				<td>Datum</td>
				<td>#</td>
				<td>Tým 1</td>
				<td>Tým 2</td>
				<td>Výsledek</td>
				<td>Vsadit si</td>
			</tr>
			</thead>
			<tbody>
			<tr th:each="hockey : ${hockey}">
				<td th:text="${hockey.date}"></td>
				<td th:text="${hockey.description}"></td>
				<td th:text="${hockey.team1.name}"></td>
				<td th:text="${hockey.team2.name}"></td>
				<td th:text="${hockey.result}"></td>
				<td th:if="${!hockey.date.before(#dates.createNow())}">
					<input type="checkbox" name="accept" class="form-check-input"></td>
				<td th:unless="${!hockey.date.before(#dates.createNow())}">Zápas se již odehrál</td>
			</tr>
			</tbody>
		</table>
	</div>

	<div class="container" id="main" th:if="${!others.isEmpty()}">
		<div class="row">
			<div class="col-sm-8" id="detail">
				<h2 id="shawn"><b>Ostatní</b></h2>
			</div>
		</div>
		<table class="table">
			<thead>
			<tr>
				<td>Datum</td>
				<td>#</td>
				<td>Tým 1</td>
				<td>Tým 2</td>
				<td>Výsledek</td>
				<td>Vsadit si</td>
			</tr>
			</thead>
			<tbody>
			<tr th:each="match : ${others}">
				<td th:text="${match.date}"></td>
				<td th:text="${match.description}"></td>
				<td th:text="${match.team1.name}"></td>
				<td th:text="${match.team2.name}"></td>
				<td th:text="${match.result}"></td>
				<td th:if="${!match.date.before(#dates.createNow())}">
					<input type="checkbox" name="accept" class="form-check-input"></td>
				<td th:unless="${!match.date.before(#dates.createNow())}">Zápas se již odehrál</td>
			</tr>
			</tbody>
		</table>
	</div>
	</div>
	<div class="container align-content-center" id="show_me">
		<h1 class="h1">Sázka</h1>
		<input type="text" placeholder="Vložte prosím částku">
		<input type="submit">
	</div>
</form>
</section>
</body>
</html>
