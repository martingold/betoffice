<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrovat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link media="all" rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card">
                <form th:action="@{/save-match}" th:object="${match}" method="post" class="box">
                    <h1 th:if="${create} == true">Vložit zápas</h1>
                    <h1 th:unless="${create} == true">Upravit zápas</h1>
					<input th:unless="${create} == true" id="id" th:field="*{id}" type="hidden"/>
					<input type="text" th:field="*{description}" placeholder="Popis" required>
                    <input type="submit" name="login-submit" value="Registrovat se">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
