<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout.html}"
>
<head>
    <link media="all" rel="stylesheet" th:href="@{/css/matcheslist.css}" type="text/css"/>
    <title>Týmy</title>
</head>
<body>
<section layout:fragment="content">
    <h1 class="h1">Všechny Týmy</h1>

    <button class="btn btn-success">
        <a th:href="@{/create-team}" class="text-white">Vytvořit tým</a></button>

    <div class="container" id="main">
        <div class="row">
            <div class="col-sm-8" id="detail">
                <h2 id="shawn"><b>Týmy</b></h2>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <td>Jméno</td>
                <td>Výhry</td>
                <td>Prohry</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.name}"></td>
                <td th:text="${team.wins}"></td>
                <td th:text="${team.loses}"></td>
                <td><button class="btn btn-success">
                    <a th:href="@{'/edit-team/' + ${team.id}}" class="text-white">Upravit</a></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
