<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <link media="all" rel="stylesheet" th:href="@{/css/matcheslist.css}" type="text/css"/>
    <title>Týmy</title>
</head>
<body>
<section layout:fragment="content">
    <h1 class="h1">Všechny Týmy</h1>

    <div class="container" id="main">
        <div class="row">
            <div class="col-sm-8" id="detail">
                <h2 id="shawn"><b>Týmy</b></h2>
            </div>
        </div>
        <table class="table" th:each="team : ${teams}">
            <thead>
            <tr>
                <td>Jméno</td>
                <td>Výhry</td>
                <td>Prohry</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${team.name}"></td>
                <td th:text="${team.wins}"></td>
                <td th:text="${team.loses}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
