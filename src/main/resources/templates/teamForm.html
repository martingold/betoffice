<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}"
>
<head>
    <title th:if="${create} == true">Vložit tým</title>
    <title th:unless="${create} == true">Upravit tým</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <div class="container" id="main">
        <div class="row">
            <div class="col-sm-12">
                <a href="/user/teams" class="btn btn-success">Zpět</a>
                <br>
                <form th:action="@{/save-team}" th:object="${team}" method="post" class="box">
                    <h1 th:if="${create} == true">Vložit tým</h1>
                    <h1 th:unless="${create} == true">Upravit tým</h1>
                    <div class="mb-3">
                        <label class="form-label">Název</label>
                        <input class="form-control" type="text" th:field="*{name}" placeholder="Jméno" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Výhry</label>
                        <input class="form-control" type="text" th:field="*{wins}" placeholder="Výhry">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prohry</label>
                        <input class="form-control" type="text" th:field="*{loses}" placeholder="Prohry">
                    </div>
                    <div>
                        <input type="submit" name="login-submit" value="Upravit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
