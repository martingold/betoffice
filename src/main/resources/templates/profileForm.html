<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout.html}"
>
<head>
	<title>Uživatelský profil</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
	<div class="container" id="main">
		<form th:action="@{/save-match}" th:object="${user}" method="post" class="box">
			<h1>Upravit profil</h1>
			<table class="table">
				<thead>
				<tr>
					<td>Datum</td>
					<td>#</td>
					<td>Tým 1</td>
					<td>Tým 2</td>
					<td>Výsledek</td>
					<td></td>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>
						<input type="text" th:field="*{username}" placeholder="Uživatelské jméno" required></td>
					</td>
					<td>
						<input type="text" th:field="*{email}" placeholder="E-mail" required></td>
					</td>
					<td>
						<input type="submit" name="login-submit" value="Upravit">
					</td>
				</tr>
				</tbody>
			</table>
		</form>
	</div>
</section>
</body>
</html>
