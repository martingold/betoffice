<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout.html}"
>
<head>
	<title>Uživatelský profil</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
	<div class="container" id="main">
		<form th:action="@{/user/profile}" th:object="${user}" method="post" class="box">
			<h1>Upravit profil</h1>
			<table class="table">
				<tr>
				<div class="mb-3">
					<label class="form-label">Jméno</label>
					<input class="form-control" type="text" th:field="*{firstName}" placeholder="Jméno" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Příjmení</label>
					<input class="form-control" type="text" th:field="*{lastName}" placeholder="Příjmení" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input class="form-control" type="text" th:field="*{email}" placeholder="Email">
				</div>
				<div class="mb-3">
					<label class="form-label">Částka</label>
					<input class="form-control" type="text" th:field="*{amount}" placeholder="Částka">
				</div>
					<td>
						<input type="submit" name="login-submit" value="Upravit">
					</td>
				</tr>
			</table>
		</form>
	</div>
</section>
</body>
</html>
