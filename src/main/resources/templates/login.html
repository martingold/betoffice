<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta>
	<title>Spring Security Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link media="all" rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col d-flex justify-content-center">
			<div class="card">
				<form th:action="@{/login}" method="post" class="box">
					<h1>Přihlásit se</h1>
					<p class="text-muted"> Vložte uživatelské jméno a heslo!</p>
					<input type="text" name="username" placeholder="Username">
					<input type="password" name="password" placeholder="Password">
					<a class="forgot text-muted" href="#">Zapomenuté heslo?</a>
					<input type="submit" name="login-submit" value="Přihlásit se" href="#">
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
